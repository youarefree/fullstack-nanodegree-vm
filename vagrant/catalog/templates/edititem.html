{% include "header.html" %}
	<body>
	
	<div class="jumbotron">
		<div class="container text-center">
			<h1>Edit Item</h1>      
			<p>{{item.name}}</p>
		</div>
	</div>
	
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
				<a class="navbar-brand" href="#">Logo</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Home</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">Deals</a></li>
					<li><a href="#">Stores</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container"> 
				
		<h2>Item Details:</h2>  
		<form enctype="multipart/form-data" action="{{url_for('editItem',store_id = store.id, item_id = item.id)}}" method = 'post'>
			<div class="form-group row">
				<div class="col-sm-10">
					<input class="form-control" name="name" size="50" placeholder="{{item.name}}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<input class="form-control" name="description" size="50" placeholder="{{item.description}}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<input class="form-control" name="price" size="50" placeholder="{{item.price}}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<input class="form-control" name="picture" size="250" placeholder="{{item.picture}}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<p>Or choose file</p>
					<input type="file" name="file" size="250" multiple>
				</div>
			</div>
			<button type="submit" class="btn btn-danger">Save</button>
		</form>
	</div><br><br>
	
	<footer class="container-fluid text-center">
		<p>Online Store Copyright</p>  
		<form class="form-inline">Get deals:
			<input type="email" class="form-control" size="50" placeholder="Email Address">
			<button type="button" class="btn btn-danger">Sign Up</button>
		</form>
	</footer>

</body>

</html>
