{% include "header.html" %}
<head><title>Create Store</title></head>
<body>

<div class="jumbotron">
	<div class="container text-center">
		<h1>Add New Store</h1>      
	</div>
</div>

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>                        
			</button>
			<a class="navbar-brand" href="#">Logo</a>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav">
				<li class="active"><a href="/">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Deals</a></li>
				<li><a href="#">Stores</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
	</div>
</nav>

<div class="container"> 
			
	<h2>Store Details:</h2>  
	<form action="{{url_for('addStore')}}" method = 'post'>
		<div class="form-group row">
			<div class="col-sm-10">
				<input class="form-control" name="name" size="50" placeholder="Name" required>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10">
				<input class="form-control" name="description" size="50" placeholder="Description">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10">
				<input class="form-control" name="picture" size="250" placeholder="Picture URL">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10">
				<p>Or choose file</p>
				<input type="file" class=".form-control-file" name="pictureLocal" size="250" placeholder="Picture">
			</div>
		</div>
		<button type="submit" class="btn btn-danger">Save</button>
	</form>
</div><br><br>

<footer class="container-fluid text-center">
	<p>Online Store Copyright</p>  
	<form class="form-inline">Get deals:
		<input type="email" class="form-control" size="50" placeholder="Email Address">
		<button type="button" class="btn btn-danger">Sign Up</button>
	</form>
</footer>

</body>

</html>
